<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass of Wotah'</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="startBackgroundBlack"></div>

    <!-- Start Button with Credit Button -->
    <div class="startBackground">
        <div class="buttonClass" id="startButton" onclick="SoundPlay()">
            <h1>Start</h1>
        </div>

        <div class="buttonClass" id="creditButton" onclick="SoundPlay()">
            <h1>Credits</h1>
        </div>
    </div>

    <!-- Credit Appearance -->
    <div class="creditAreaBackground">
        <div class="creditAreaText">
            <h id="closeTag" onclick="SoundPlay()">x</h>

            <h1>Code: by Stef</h1>
            <h1>Story: by Stef + Stef2 (my friend)</h1>
            <h1>Images: by Stef</h1>
            <h1>Design: by Stef</h1>
        </div>
    </div>

    <!-- Game Backgrounds -->
    <div>
        <div id="background1"></div>
        <div id="background2"></div>
        <div id="background3"></div>
        <div id="background4"></div>
        <div id="background5"></div>
        <div id="background6"></div>
        <div id="background7"></div>

        <div id="DeathBackground">
            <h1>You died</h1>

            <div id="resetButton" onclick="SoundPlay()">
                <p>Reset</p>
            </div>
        </div>

        <div id="WinningBackground">
            <h1>The end</h1>

            <div id="resetButtonWin" onclick="SoundPlay()">
                <p>Reset</p>
            </div>
        </div>
    </div>

    <!-- Buttons to choose -->
    <div class="buttonsToChoose">
        <div id="buttonToChoose1" onclick="SoundPlay()">
            <p id="btc1pArea"></p>
        </div>

        <div id="buttonToChoose2" onclick="SoundPlay()">
            <p id="btc2pArea"></p>
        </div>

        <div id="buttonToChoose3" onclick="SoundPlay()">
            <p id="btc3pArea"></p>
        </div>
    </div>

    <!-- Bottom Game Text -->
    <div class="gameTextArea">
        <p id="messageTextArea"></p>

        <input id="inputText" type="text" placeholder="Please enter a name">
        
        <button id="buttonStyle" onclick="SoundPlay()">Confirm</button>
    </div>

    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
